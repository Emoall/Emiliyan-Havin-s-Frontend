<html>
	<title>New User Registration </title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/RetrievePasswordPage.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
	</head>
	<body>
		   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
           </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
        <div class="container">  
			<!-- this div is for the bootstrap row -->  
			<div class="row justify-content-center">  
				<!-- the form will take the whole width-->  
				 <form class="form-horizontal col-sm-offset-2 col-sm-8" data-toggle="validator" role="form">  
					<!-- create a border around the form-->  
					<fieldset class="withBorder">  
						<!-- this is the form title -->  
						<legend class="ForgottenPassword" >Forgotten Password</legend>  
						<!-- for each input we should put it inside a div with its label so we can add client validation --> 
						<div class="form-group has-feedback">  								
							<label for="email" class="control-label col-sm-2">Email</label>  
							<div class="col-sm-9">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
									<input type="email" class="form-control" id="email" placeholder="Email address" data-error="Not a valid email address" required>  
								</div>
								<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
								<div class="help-block with-errors"></div>
							</div>
						<div class="col-sm-offset-2 col-sm-9">
							<br>
							<button type="submit" class="btn btn-primary">Send</button> 
						</div>
					</fieldset>  
				</form>  
			</div>    <!-- end div row -->  
		</div> <!-- end div container -->  
	</body>
</html>
